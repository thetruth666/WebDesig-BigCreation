<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>登陆界面</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <form action="" method="POST">
            <div class="form">
                <div id="registered-content">
                    <div id="registered">
                       <span style="padding:10px 20px;cursor:pointer;">账号登陆</span> 
                    </div>
                    <div class="table">
                        <div class="inp">
                            <input type="text" id="username" name="username" value="" placeholder="请输入用户名">
                        </div>    
                        
                        <div class="inp">  
                            <input type="password" id="password" name="password" value="" placeholder="请输入密码">
                        </div>  
                        
                        <div class="rem">
                            <input name="" type="checkbox" value="">记住密码
                        </div>
                            
                        <div class="login">     
                            登陆 sign in
                        </div>

                        <div class="login-a" id="login-a" style="width:80%;margin:25px auto;">
                            <label><a href="" style="color:#CDBCA3">忘记密码?(Forgot Password?)</a></label>
                        </div>

                        <div class="signIn" id="signIn" style="width:80%;margin:25px auto;">
                            <label><a href="" style="color:#CDBCA3">新用户注册(For New Users)</a></label>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
        

    </body>
</html>
