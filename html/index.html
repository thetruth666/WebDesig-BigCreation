<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MY NB WEBSITE</title>
</head>

<body>
    <div class="bg bg-blur"></div>
    <div class="content content-front">
        <form action="#" method="post"></form>
        <div class="EnterName">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input type="text" name="name" placeholder="Enter name" required="">
        </div>
        <div class="password">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input type="password" name="password" placeholder="Enter password" required="">
        </div>
        <div class="location">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input type="text" name="location" placeholder="Enter location" required="">
        </div>
        <div class="Year">
            <span id="Year" aria-hidden="true">
                <input type="text" name="Year" placeholder="Input You Birth Year" required="">
            </span>
            <span class="BirthTime">
                <select name="Time">
                    <option value="">Janu.</option>
                    <option value="1">Feb.</option>
                    <option value="2">Mar.</option>
                    <option value="3">Apr.</option>
                    <option value="4">May.</option>
                    <option value="5">June.</option>
                    <option value="6">July.</option>
                    <option value="7">Aug.</option>
                    <option value="8">Sep.</option>
                    <option value="9">Oct.</option>
                    <option value="10">Nove.</option>
                    <option value="11">Dec.</option>
                </select>
            </span>
        </div>
        <div class="SchoolPeople">
            <form action="">
                <fieldset>
                    <legend >是否为本校师生</legend>
                    是本校学生
                    <input type="radio" name="People" id="" checked> 是本校老师
                    <input type="radio" name="People" id=""> 校外人员
                    <input type="radio" name="People" id="">
                </fieldset>
            </form>
        </div>
        <div class="sex">
        <form action="">
            <input type="radio" name="Sex" value="Male" checked>Male<br/>
            <input type="radio" name="Sex" value="Female">Female
        </form>
        </div>
        <div class="Submit">
            <input type="button" value="Pass On">
        </div>
    </div>
</body>

</html>
